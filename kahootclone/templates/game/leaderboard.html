{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
    var count = 5;

    // Actualizar el tiempo restante cada segundo
    const temporizador = setInterval(function () {
        count--;

        if (count == 0) {
            clearInterval(temporizador);
            window.location.href = "{% url 'home' %}";
        }
    }, 1000);
</script>

<h1>Game</h1>

<h3>Final leaderboard</h3>
<p>Not implemented</p>

{% endblock %}
